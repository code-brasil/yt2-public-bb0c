<!-- Add a check for authentication and redirect to login.html if not authenticated -->
<!DOCTYPE html>
<html>
<head>
    <!-- Existing head content -->
</head>
<body>
    <!-- Existing body content -->
</body>
<script>
    const auth_token = localStorage.getItem('auth_token');
    if (!auth_token) {
        window.location.href = 'login.html';
    }
</script>
</html>
