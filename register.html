<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="register.js"></script>
    <style>
        /* Glassmorphism style */
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .glass {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 1s ease-in;
        }
    </style>
</head>
<body>
    <div class="glass max-w-md w-full">
        <h1 class="text-4xl font-bold mb-6">Register</h1>
        <form id="register-form" class="space-y-4">
            <div>
                <label for="username" class="block font-semibold">Username:</label>
                <input type="text" id="username" name="username" class="border border-gray-300 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="password" class="block font-semibold">Password:</label>
                <input type="password" id="password" name="password" class="border border-gray-300 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="email" class="block font-semibold">Email:</label>
                <input type="email" id="email" name="email" class="border border-gray-300 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-full hover:bg-blue-600 transition duration-200 ease-in-out">Register</button>
        </form>
        <p class="mt-4">Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a></p>
    </div>
</body>
</html>
