<!DOCTYPE html>
<html>
<head>
    <title>Course Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="app.js"></script>
    <style>
        /* Glassmorphism style */
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .glass {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="glass max-w-4xl w-full">
        <h1 class="text-4xl font-bold mb-6 flex items-center">
            <span class="material-icons mr-2">school</span> Available Courses
        </h1>
        <div id="courses" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </div>
    <a href="admin.html" class="fixed bottom-5 right-5 text-blue-500 hover:underline flex items-center">
        <span class="material-icons mr-1">admin_panel_settings</span> Admin
    </a>
</body>
</html>
