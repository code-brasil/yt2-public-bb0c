<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="admin.js"></script>
    <style>
        /* Glassmorphism style */
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .glass {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: slideDown 0.5s ease-out;
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="glass max-w-3xl w-full">
        <h1 class="text-4xl font-bold mb-6 flex items-center">
            <span class="material-icons mr-2">admin_panel_settings</span> Admin Panel
        </h1>
        <h2 class="text-2xl font-bold mb-4">Add Course</h2>
        <form id="add-course-form" class="space-y-4">
            <div>
                <label for="title" class="block font-semibold">Title:</label>
                <input type="text" id="title" name="title" class="border border-gray-300 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="description" class="block font-semibold">Description:</label>
                <textarea id="description" name="description" class="border border-gray-300 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
            </div>
            <div>
                <label for="video-urls" class="block font-semibold">Video URLs (one per line):</label>
                <textarea id="video-urls" name="video-urls" class="border border-gray-300 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-full hover:bg-blue-600 transition duration-200 ease-in-out inline-flex items-center">
                <span class="material-icons mr-2">add_circle</span> Add Course
            </button>
        </form>
        <h2 class="text-2xl font-bold my-6">Existing Courses</h2>
        <div id="admin-courses" class="space-y-6"></div>
    </div>
    <a href="index.html" class="fixed bottom-5 left-5 text-blue-500 hover:underline flex items-center">
        <span class="material-icons mr-1">arrow_back</span> Back to Courses
    </a>
</body>
</html>
